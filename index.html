
<!doctype html>
<html>
    <head>
        <title>Bootstrap4 & Animate.css Carousel</title>

        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <style>

      body {
        background: #2E3546;
        color: #ffffff;
      }
      h1{
        margin: 25px;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
      }
      #theCarousel img {
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        width: 100%;
        height: 100%;
        /* opacity: 0.9;
        height: 700px;  */
        }
      .carousel-indicators {
        bottom: 0;
      }
      .carousel .icon-container {
        display: inline-block;
        font-size: 25px;
        line-height: 25px;
        padding: 1em;
        text-align: center;
        border-radius: 50%;
      }
      .carousel .icon-container {
        background-color:transparent;
        font-size: 25px;
      }
      .carousel-caption {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
      .carousel-caption button {
        background-color: #677085;
        border-color: transparent;
        font-weight: bold;
        margin: 1em;
      }
      .carousel-caption button:hover {
        background-color: #2E3546;
        border-color: transparent;
      }
      .carousel-caption i{
        background-color: rgba(0, 0, 0, 0.1);
        /* padding: 10px; */
        display: inline-block;
        font-size: 25px;
        line-height: 25px;
        padding: 10px;
        text-align: center;
        border-radius: 50%;
      }
      .carousel-caption h3 {
        background-color:transparent;
        padding: 0.5em;
        font-size: 40px;
      }
      .carousel-caption h3:first-child {
        animation-delay: 1s;
      }
      .carousel-caption h3:nth-child(2) {
        animation-delay: 2s;
      }
      .carousel-caption button {
        animation-delay: 3s;
      }

    </style>
    <body>

        <h1 class="animated flash">Bootstrap4 & Animate.css Carousel</h1>


      <div id="theCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
      	<ol class="carousel-indicators">
      		<li data-target="#theCarousel" data-slide-to="0" class="active"></li>
      		<li data-target="#theCarousel" data-slide-to="1"></li>
      		<li data-target="#theCarousel" data-slide-to="2"></li>
      	</ol>

        <!-- The slideshow -->
      	<div class="carousel-inner">

      		<!-- First slide -->
      		<div class="carousel-item active">
            <img class="d-block " src="http://via.placeholder.com/1600x700/BFBFBF/BFBFBF" alt="First slide">

      			<div class="carousel-caption">
      				<h3 data-animation="animated bounceInLeft">
      				First slide label
      				</h3>
      				<h3 data-animation="animated zoomIn">
      				Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      				</h3>
      				<button class="btn btn-primary btn-lg" data-animation="animated zoomInUp">Button</button>
      			</div>
      		</div>

      		<!-- Second slide -->
      		<div class="carousel-item">
            <img class="d-block " src="http://via.placeholder.com/1600x700/DADFE1/DADFE1" alt="Second slide">
      			<div class="carousel-caption">
      				<h3 class="icon-container" data-animation="animated fadeInDownBig">
                <i class="fa fa-thumbs-up" aria-hidden="true" ></i>
      				</h3>
      				<h3 data-animation="animated bounceInUp">
      				Second slide label
      				</h3>
      				<button class="btn btn-primary btn-lg" data-animation="animated zoomInRight">Button</button>
      			</div>
      		</div>

      		<!-- Third slide -->
      		<div class="carousel-item">
            <img class="d-block " src="http://via.placeholder.com/1600x700/D2D7D3/D2D7D3" alt="Third slide">
      			<div class="carousel-caption">
      				<h3 data-animation="animated jackInTheBox">
      				Third slide label
      				</h3>
      				<button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Button</button>
      				</div>
      		</div>

      	</div><!-- End of slideshow -->

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#theCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <!-- Hide an element to all devices except screen readers with .sr-only. -->
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#theCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon"  aria-hidden="true"></span>
          <!-- Hide an element to all devices except screen readers with .sr-only. -->
          <span class="sr-only">Next</span>
        </a>

      </div>

        <!-- JavaScript (jQuery & Bootstrap) -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
